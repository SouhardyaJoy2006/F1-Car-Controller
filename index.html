<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>F1 Car BLE Control - Landscape</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Ensure landscape style */
    body {
      background: radial-gradient(circle, #111, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 1.8rem;
      margin: 5px 0 15px 0;
    }
    #status {
      color: #00bfff;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    #connectBtn {
      background: #00bfff;
      border: none;
      color: #fff;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      margin-bottom: 20px;
    }
    #connectBtn:hover {
      background: #0099cc;
    }

    /* Landscape container for two joysticks side by side */
    .joysticks-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 100%;
      max-width: 700px;
    }

    .joystick-container {
      position: relative;
      width: 250px;
      height: 250px;
    }

    canvas {
      background: #222;
      border-radius: 50%;
      border: 3px solid #444;
      width: 250px;
      height: 250px;
      touch-action: none;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
      user-select: none;
    }

    .buttons {
      margin-top: 25px;
    }

    button.stop {
      background: #ff8800;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button.stop:hover {
      background: #ff6600;
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.5);
    }

    #values {
      margin-top: 20px;
      color: #aaa;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 10px;
      width: fit-content;
      user-select: none;
    }

    .direction-display {
      font-size: 2rem;
      color: #00bfff;
      margin: 15px 0;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è F1 Car Controller</h1>
  <div id="status">Not Connected</div>
  <button id="connectBtn">üîó Connect to Car</button>

  <div class="direction-display" id="directionDisplay">‚Äî</div>

  <div class="joysticks-wrapper">
    <div class="joystick-container" id="leftJoystickContainer">
      <canvas id="leftJoystick" width="250" height="250"></canvas>
    </div>
    <div class="joystick-container" id="rightJoystickContainer">
      <canvas id="rightJoystick" width="250" height="250"></canvas>
    </div>
  </div>

  <div class="buttons">
    <button class="stop" id="stopBtn">‚õî EMERGENCY STOP</button>
  </div>

  <div id="values">Throttle: 0 | Steering: 0</div>

  <script>
    const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
    const CHARACTERISTIC_UUID = "19b10001-e8f2-537e-4f6c-d104768a1214";

    let bleDevice, bleCharacteristic, isConnected = false;
    // throttle for forward/backward (-100 to 100), steer for left/right (-100 to 100)
    let throttle = 0, steer = 0, stopPressed = false;

    // Setup canvases
    const leftCanvas = document.getElementById("leftJoystick");
    const rightCanvas = document.getElementById("rightJoystick");
    const leftCtx = leftCanvas.getContext("2d");
    const rightCtx = rightCanvas.getContext("2d");

    const size = 250, center = size / 2, radius = 80;

    // Draw joystick base and handle
    function drawJoystick(ctx, x, y) {
      ctx.clearRect(0, 0, size, size);
      // Base circle
      ctx.beginPath();
      ctx.arc(center, center, radius + 30, 0, 2 * Math.PI);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 2;
      ctx.stroke();
      // Center dot
      ctx.beginPath();
      ctx.arc(center, center, 3, 0, 2 * Math.PI);
      ctx.fillStyle = "#666";
      ctx.fill();
      // Handle circle
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "#00bfff";
      ctx.fill();
      ctx.strokeStyle = "#0099cc";
      ctx.lineWidth = 3;
      ctx.stroke();
      // Inner dot
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    // Initialize joysticks in neutral position
    drawJoystick(leftCtx, center, center);
    drawJoystick(rightCtx, center, center);

    // Send BLE data function
    function sendData() {
      if (!isConnected) return;

      const data = new Uint8Array(3);
      data[0] = throttle + 100; // Forward/backward throttle, neutral at 100
      data[1] = steer + 100;    // Left/right steer, neutral at 100
      data[2] = stopPressed ? 0x01 : 0x00;

      bleCharacteristic.writeValueWithoutResponse(data);

      document.getElementById("directionDisplay").textContent = `Throttle: ${throttle} | Steering: ${steer}`;
      document.getElementById("values").textContent = `Throttle: ${throttle} | Steering: ${steer}`;
    }

    // Joystick event handler for left (throttle)
    function handleLeftJoystick(e) {
      e.preventDefault();
      const rect = leftCanvas.getBoundingClientRect();
      let x = center; // We restrict movement in y only
      let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      let dy = y - center;
      if (dy > radius) dy = radius;
      if (dy < -radius) dy = -radius;

      drawJoystick(leftCtx, x, center + dy);

      // Map y movement to throttle (inverted: up is forward = positive throttle)
      throttle = Math.round(-dy / radius * 100);

      sendData();
    }

    // Joystick event handler for right (steering)
    function handleRightJoystick(e) {
      e.preventDefault();
      const rect = rightCanvas.getBoundingClientRect();
      let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      let y = center; // restrict y axis
      
      let dx = x - center;
      if (dx > radius) dx = radius;
      if (dx < -radius) dx = -radius;

      drawJoystick(rightCtx, center + dx, y);

      // Map x movement to steer
      steer = Math.round(dx / radius * 100);

      sendData();
    }

    // Reset joystick positions
    function resetLeftJoystick() {
      drawJoystick(leftCtx, center, center);
      throttle = 0;
      sendData();
    }
    function resetRightJoystick() {
      drawJoystick(rightCtx, center, center);
      steer = 0;
      sendData();
    }

    // Attach event listeners for both joysticks

    ["mousedown", "touchstart"].forEach(evt => {
      leftCanvas.addEventListener(evt, handleLeftJoystick);
      rightCanvas.addEventListener(evt, handleRightJoystick);
    });

    ["mousemove", "touchmove"].forEach(evt => {
      leftCanvas.addEventListener(evt, e => {
        if (e.buttons === 1 || e.touches) handleLeftJoystick(e);
      });
      rightCanvas.addEventListener(evt, e => {
        if (e.buttons === 1 || e.touches) handleRightJoystick(e);
      });
    });

    ["mouseup", "mouseleave", "touchend"].forEach(evt => {
      leftCanvas.addEventListener(evt, resetLeftJoystick);
      rightCanvas.addEventListener(evt, resetRightJoystick);
    });

    // Emergency Stop button
    document.getElementById("stopBtn").addEventListener("click", () => {
      stopPressed = true;
      throttle = 0;
      steer = 0;
      resetLeftJoystick();
      resetRightJoystick();
      sendData();
      setTimeout(() => {
        stopPressed = false;
      }, 200);
    });

    // BLE connect button
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        document.getElementById("status").textContent = "Connecting...";
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
        isConnected = true;
        document.getElementById("status").textContent = "‚úÖ Connected!";
        document.getElementById("status").style.color = "#00ff00";

        bleDevice.addEventListener("gattserverdisconnected", () => {
          isConnected = false;
          document.getElementById("status").textContent = "‚ùå Disconnected";
          document.getElementById("status").style.color = "#ff0000";
        });
      } catch (error) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Connection Failed";
        document.getElementById("status").style.color = "#ff8800";
        console.error(error);
      }
    });
  </script>
</body>
</html>
