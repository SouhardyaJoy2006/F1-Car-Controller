<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Car Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle, #111, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 1.8rem; margin: 10px 0; }
    #status { margin: 10px 0; color: #00bfff; font-size: 1rem; }
    
    .connect-btn {
      background: #00bfff; border: none; color: #fff;
      padding: 12px 30px; font-size: 1rem; border-radius: 10px;
      cursor: pointer; transition: 0.3s; font-weight: 600;
      margin-bottom: 20px;
    }
    
    .connect-btn:hover { background: #0099cc; }
    
    .joystick-container {
      position: relative;
      margin: 20px 0;
    }
    
    canvas {
      background: #222; 
      border-radius: 50%; 
      border: 3px solid #444;
      width: 250px; 
      height: 250px; 
      touch-action: none;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
    }
    
    .direction-labels {
      position: absolute;
      width: 250px;
      height: 250px;
      pointer-events: none;
    }
    
    .dir-label {
      position: absolute;
      color: #666;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .dir-label.f { top: -25px; left: 50%; transform: translateX(-50%); }
    .dir-label.fr { top: 5px; right: 5px; }
    .dir-label.r { top: 50%; right: -30px; transform: translateY(-50%); }
    .dir-label.br { bottom: 5px; right: 5px; }
    .dir-label.b { bottom: -25px; left: 50%; transform: translateX(-50%); }
    .dir-label.bl { bottom: 5px; left: 5px; }
    .dir-label.l { top: 50%; left: -25px; transform: translateY(-50%); }
    .dir-label.fl { top: 5px; left: 5px; }
    
    .buttons { 
      margin-top: 25px; 
      display: flex; 
      gap: 15px; 
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button.stop, button#voiceBtn {
      background: #00bfff; 
      color: #fff; 
      border: none;
      padding: 12px 25px; 
      font-weight: 600; 
      border-radius: 10px; 
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      min-width: 180px;
    }
    
    button.stop {
      background: #ff8800;
    }
    
    button.stop:hover {
      background: #ff6600;
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.5);
    }

    button#voiceBtn:hover {
      background: #0099cc;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.75);
    }
    
    button.listening {
      background: #ff0000 !important;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 25px #ff0000; }
    }
    
    #values { 
      margin-top: 20px; 
      color: #aaa; 
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 10px;
      width: fit-content;
      user-select: none;
    }
    
    .direction-display {
      font-size: 2rem;
      color: #00bfff;
      margin: 15px 0;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      user-select: none;
    }

    .wifi-info {
      background: rgba(0, 191, 255, 0.1);
      border: 2px solid #00bfff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      max-width: 400px;
    }

    .wifi-info strong {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è F1 Car Controller</h1>
  
  <div class="wifi-info">
    <strong>üì∂ WiFi Setup:</strong><br>
    1. Connect to: <strong>ESP32_F1_Car</strong><br>
    2. Password: <strong>12345678</strong><br>
    3. Click Connect below
  </div>

  <div id="status">Not Connected</div>
  <button class="connect-btn" id="connectBtn">üì∂ Connect to Car</button>
  
 
  
  <div class="joystick-container">
    <div class="direction-labels">
      <div class="dir-label f">F</div>
      <div class="dir-label fr">FR</div>
      <div class="dir-label r">R</div>
      <div class="dir-label br">BR</div>
      <div class="dir-label b">B</div>
      <div class="dir-label bl">BL</div>
      <div class="dir-label l">L</div>
      <div class="dir-label fl">FL</div>
    </div>
    <canvas id="joystick" width="250" height="250"></canvas>
  </div>
  
  <div class="buttons">
    <button class="stop" id="stopBtn">‚õî EMERGENCY STOP</button>
    <button id="voiceBtn">üé§ Voice Control</button>
  </div>
  
  <div id="values">Direction: ‚Äî | Speed: 0%</div>

  <script>
    const ESP32_IP = "192.168.4.1"; // ESP32 Access Point IP

    let isConnected = false;
    let throttle = 0, steer = 0, stopPressed = false;
    let voiceActive = false;
    let recognition = null;

    const canvas = document.getElementById("joystick");
    const ctx = canvas.getContext("2d");
    const size = 250, center = size / 2, radius = 80;

    function drawJoystick(x, y) {
      ctx.clearRect(0, 0, size, size);
      ctx.beginPath();
      ctx.arc(center, center, radius + 30, 0, Math.PI * 2);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(center, center, 3, 0, Math.PI * 2);
      ctx.fillStyle = "#666";
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2);
      ctx.fillStyle = "#00bfff";
      ctx.fill();
      ctx.strokeStyle = "#0099cc";
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    drawJoystick(center, center);

    // ===============================
    // WIFI CONNECTION
    // ===============================
    document.getElementById("connectBtn").addEventListener("click", async () => {
      document.getElementById("status").textContent = "Connecting via WiFi...";
      
      try {
        const response = await fetch(`http://${ESP32_IP}/status`, { 
          method: 'GET',
          signal: AbortSignal.timeout(3000)
        });
        
        if (response.ok) {
          isConnected = true;
          document.getElementById("status").textContent = `‚úÖ Connected via WiFi`;
          document.getElementById("status").style.color = "#00ff00";
        } else {
          throw new Error("Connection failed");
        }
      } catch (err) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Connection failed. Check WiFi!";
        document.getElementById("status").style.color = "#ff8800";
        console.error(err);
        isConnected = false;
      }
    });

    // ===============================
    // DIRECTION & DATA SENDING
    // ===============================
    function getDirection(throttle, steer) {
      const deadzone = 15;

      if (Math.abs(throttle) < deadzone && Math.abs(steer) < deadzone) {
        return "STOP";
      }

      const forward = throttle > deadzone;
      const backward = throttle < -deadzone;
      const right = steer > deadzone;
      const left = steer < -deadzone;

      if (forward && !left && !right) return "F";
      if (forward && right) return "X";
      if (right && !forward && !backward) return "R";
      if (backward && right) return "Z";
      if (backward && !left && !right) return "B";
      if (backward && left) return "Y";
      if (left && !forward && !backward) return "L";
      if (forward && left) return "W";

      return "STOP";
    }

    async function sendData() {
      if (!isConnected) return;

      const direction = getDirection(throttle, steer);
      const speed = Math.max(Math.abs(throttle), Math.abs(steer));

      try {
        await fetch(`http://${ESP32_IP}/control?dir=${direction}&spd=${speed}&stop=${stopPressed ? 1 : 0}`, {
          method: 'GET',
          signal: AbortSignal.timeout(500)
        });
      } catch (err) {
        console.error("WiFi send error:", err);
      }

      document.getElementById("directionDisplay").textContent = direction;
      document.getElementById("values").textContent =
        `Direction: ${direction} | Speed: ${speed}%`;
    }

    // ===============================
    // JOYSTICK CONTROL
    // ===============================
    function handleJoystick(e) {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      let dx = x - center;
      let dy = y - center;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const max = radius;

      if (dist > max) {
        dx *= max / dist;
        dy *= max / dist;
      }

      drawJoystick(center + dx, center + dy);

      throttle = Math.round(-dy / max * 100);
      steer = Math.round(dx / max * 100);

      sendData();
    }

    function resetJoystick() {
      drawJoystick(center, center);
      throttle = 0;
      steer = 0;
      sendData();
    }

    ["mousedown", "touchstart"].forEach(evt => canvas.addEventListener(evt, handleJoystick));
    ["mousemove", "touchmove"].forEach(evt =>
      canvas.addEventListener(evt, e => {
        if (e.buttons === 1 || e.touches) {
          handleJoystick(e);
        }
      })
    );
    ["mouseup", "mouseleave", "touchend"].forEach(evt => canvas.addEventListener(evt, resetJoystick));

    // ===============================
    // EMERGENCY STOP
    // ===============================
    document.getElementById("stopBtn").addEventListener("click", () => {
      stopPressed = true;
      throttle = 0;
      steer = 0;
      resetJoystick();
      sendData();
      setTimeout(() => (stopPressed = false), 200);
    });

    // Periodic update
    setInterval(() => {
      if (isConnected) sendData();
    }, 100);

    // ===============================
    // VOICE CONTROL
    // ===============================
    const voiceBtn = document.getElementById('voiceBtn');

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        voiceActive = true;
        voiceBtn.classList.add('listening');
        voiceBtn.textContent = 'üé§ Listening...';
      };

      recognition.onend = () => {
        voiceActive = false;
        voiceBtn.classList.remove('listening');
        voiceBtn.textContent = 'üé§ Voice Control';
      };

      recognition.onerror = (event) => {
        console.error('Voice error:', event.error);
        voiceActive = false;
        voiceBtn.classList.remove('listening');
        voiceBtn.textContent = 'üé§ Voice Control';
      };

      recognition.onresult = (event) => {
        const last = event.results.length - 1;
        const command = event.results[last][0].transcript.toLowerCase().trim();
        console.log('Voice command:', command);
        processVoiceCommand(command);
      };

      voiceBtn.addEventListener('click', () => {
        if (!isConnected) {
          alert('Please connect to car first!');
          return;
        }
        if (voiceActive) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      voiceBtn.textContent = 'üé§ Not Supported';
      voiceBtn.disabled = true;
    }

    function processVoiceCommand(command) {
      command = command.replace(/\s+/g, ' ').trim();
      const voiceSpeed = 75;
      
      if (command.includes('forward left')) {
        setVoiceDirection(voiceSpeed, -voiceSpeed);
      } 
      else if (command.includes('forward right')) {
        setVoiceDirection(voiceSpeed, voiceSpeed);
      }
      else if (command.includes('backward left') || command.includes('back left')) {
        setVoiceDirection(-voiceSpeed, -voiceSpeed);
      }
      else if (command.includes('backward right') || command.includes('back right')) {
        setVoiceDirection(-voiceSpeed, voiceSpeed);
      }
      else if (command.includes('forward')) {
        setVoiceDirection(voiceSpeed, 0);
      }
      else if (command.includes('backward') || command.includes('back')) {
        setVoiceDirection(-voiceSpeed, 0);
      }
      else if (command.includes('left')) {
        setVoiceDirection(0, -voiceSpeed);
      }
      else if (command.includes('right')) {
        setVoiceDirection(0, voiceSpeed);
      }
      else if (command.includes('stop')) {
        stopPressed = true;
        throttle = 0;
        steer = 0;
        resetJoystick();
        sendData();
        setTimeout(() => stopPressed = false, 200);
      }
    }

    function setVoiceDirection(voiceThrottle, voiceSteer) {
      throttle = voiceThrottle;
      steer = voiceSteer;
      const joyX = center + (steer / 100) * radius;
      const joyY = center + (throttle / 100) * radius;
      drawJoystick(joyX, joyY);
      sendData();
      setTimeout(() => {
        if (voiceActive) {
          throttle = 0;
          steer = 0;
          resetJoystick();
          sendData();
        }
      }, 2000);
    }
  </script>
</body>
</html>
