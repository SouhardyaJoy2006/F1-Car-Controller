<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Car BLE Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle, #111, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 1.8rem; margin: 10px 0; }
    #status { margin: 10px 0; color: #00bfff; font-size: 1rem; }
    #connectBtn {
      background: #00bfff; border: none; color: #fff;
      padding: 12px 30px; font-size: 1rem; border-radius: 10px;
      cursor: pointer; transition: 0.3s; margin-bottom: 20px;
      font-weight: 600;
    }
    #connectBtn:hover { background: #0099cc; }

    .joystick-container {
      position: relative;
      margin: 20px 0;
    }

    canvas {
      background: #222; 
      border-radius: 50%; 
      border: 3px solid #444;
      width: 250px; 
      height: 250px; 
      touch-action: none;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
    }

    .direction-labels {
      position: absolute;
      width: 250px;
      height: 250px;
      pointer-events: none;
    }

    .dir-label {
      position: absolute;
      color: #666;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .dir-label.f { top: -25px; left: 50%; transform: translateX(-50%); }
    .dir-label.fr { top: 5px; right: 5px; }
    .dir-label.r { top: 50%; right: -30px; transform: translateY(-50%); }
    .dir-label.br { bottom: 5px; right: 5px; }
    .dir-label.b { bottom: -25px; left: 50%; transform: translateX(-50%); }
    .dir-label.bl { bottom: 5px; left: 5px; }
    .dir-label.l { top: 50%; left: -25px; transform: translateY(-50%); }
    .dir-label.fl { top: 5px; left: 5px; }

    .buttons { 
      margin-top: 25px; 
      display: flex; 
      gap: 15px; 
      flex-wrap: wrap;
      justify-content: center;
    }

    button.stop, button#voiceBtn {
      background: #00bfff; 
      color: #fff; 
      border: none;
      padding: 12px 25px; 
      font-weight: 600; 
      border-radius: 10px; 
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      min-width: 180px;
    }

    button.stop {
      background: #ff8800;
    }

    button.stop:hover {
      background: #ff6600;
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.5);
    }

    button#voiceBtn:hover {
      background: #0099cc;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.75);
    }

    button.listening {
      background: #ff0000 !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 25px #ff0000; }
    }

    #values { 
      margin-top: 20px; 
      color: #aaa; 
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 10px;
      width: fit-content;
      user-select: none;
    }

    .direction-display {
      font-size: 2rem;
      color: #00bfff;
      margin: 15px 0;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      user-select: none;
    }

    /* Disable joystick pointer events when voice active */
    canvas.disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
