<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>F1 Car BLE Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: radial-gradient(circle, #111, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Force landscape orientation hint */
    @media (orientation: portrait) {
      body::before {
        content: "‚Üª Please rotate to landscape";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        text-align: center;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.9);
        padding: 30px;
        border-radius: 15px;
        border: 2px solid #00bfff;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    h1 { 
      font-size: 1.2rem; 
      margin: 0;
    }

    #status { 
      color: #00bfff; 
      font-size: 0.9rem;
    }

    #connectBtn {
      background: #00bfff; 
      border: none; 
      color: #fff;
      padding: 8px 20px; 
      font-size: 0.9rem; 
      border-radius: 8px;
      cursor: pointer; 
      transition: 0.3s;
      font-weight: 600;
    }

    #connectBtn:hover { 
      background: #0099cc; 
    }

    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 20px;
      gap: 30px;
    }

    .joystick-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .joystick-label {
      font-size: 1rem;
      color: #00bfff;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }

    .joystick-container {
      position: relative;
    }

    canvas {
      background: #222; 
      border-radius: 50%; 
      border: 3px solid #444;
      width: 200px; 
      height: 200px; 
      touch-action: none;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
    }

    .center-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 250px;
    }

    .direction-display {
      font-size: 2.5rem;
      color: #00bfff;
      font-weight: 600;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.7);
      user-select: none;
    }

    #values { 
      color: #aaa; 
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      user-select: none;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    button.stop {
      background: #ff8800; 
      color: #fff; 
      border: none;
      padding: 12px 20px; 
      font-weight: 600; 
      border-radius: 10px; 
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      width: 100%;
    }

    button.stop:hover {
      background: #ff6600;
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.5);
    }

    .axis-indicators {
      position: absolute;
      width: 200px;
      height: 200px;
      pointer-events: none;
      color: #666;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .axis-label {
      position: absolute;
    }

    /* Throttle indicators */
    .axis-label.forward { top: -20px; left: 50%; transform: translateX(-50%); }
    .axis-label.backward { bottom: -20px; left: 50%; transform: translateX(-50%); }

    /* Steering indicators */
    .axis-label.left { top: 50%; left: -25px; transform: translateY(-50%); }
    .axis-label.right { top: 50%; right: -25px; transform: translateY(-50%); }
  </style>
</head>
<body>
  <div class="header">
    <h1>üèéÔ∏è F1 Car Controller</h1>
    <div id="status">Not Connected</div>
    <button id="connectBtn">üîó Connect</button>
  </div>

  <div class="main-container">
    <!-- LEFT JOYSTICK: Forward/Backward (Throttle) -->
    <div class="joystick-section">
      <div class="joystick-label">THROTTLE</div>
      <div class="joystick-container">
        <div class="axis-indicators">
          <div class="axis-label forward">F</div>
          <div class="axis-label backward">B</div>
        </div>
        <canvas id="throttleJoy" width="200" height="200"></canvas>
      </div>
    </div>

    <!-- CENTER: Info Display -->
    <div class="center-info">
      <div class="direction-display" id="directionDisplay">‚Äî</div>
      <div id="values">
        Throttle: 0%<br>
        Steering: 0%<br>
        Direction: STOP
      </div>
      <div class="buttons">
        <button class="stop" id="stopBtn">‚õî STOP</button>
      </div>
    </div>

    <!-- RIGHT JOYSTICK: Left/Right (Steering) -->
    <div class="joystick-section">
      <div class="joystick-label">STEERING</div>
      <div class="joystick-container">
        <div class="axis-indicators">
          <div class="axis-label left">L</div>
          <div class="axis-label right">R</div>
        </div>
        <canvas id="steeringJoy" width="200" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
    const CHARACTERISTIC_UUID = "19b10001-e8f2-537e-4f6c-d104768a1214";

    let bleDevice, bleCharacteristic, isConnected = false;
    let throttle = 0, steer = 0, stopPressed = false;

    const throttleCanvas = document.getElementById("throttleJoy");
    const steeringCanvas = document.getElementById("steeringJoy");
    const ctxThrottle = throttleCanvas.getContext("2d");
    const ctxSteering = steeringCanvas.getContext("2d");
    const size = 200, center = size / 2, radius = 60;

    // Draw joystick
    function drawJoystick(ctx, x, y) {
      ctx.clearRect(0, 0, size, size);
      
      // Outer ring
      ctx.beginPath();
      ctx.arc(center, center, radius + 20, 0, Math.PI * 2);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Center point
      ctx.beginPath();
      ctx.arc(center, center, 3, 0, Math.PI * 2);
      ctx.fillStyle = "#666";
      ctx.fill();
      
      // Joystick handle
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fillStyle = "#00bfff";
      ctx.fill();
      ctx.strokeStyle = "#0099cc";
      ctx.lineWidth = 3;
      ctx.stroke();
      
      // Center dot
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    drawJoystick(ctxThrottle, center, center);
    drawJoystick(ctxSteering, center, center);

    // Connect button
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        document.getElementById("status").textContent = "Connecting...";
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
        isConnected = true;
        document.getElementById("status").textContent = "‚úÖ Connected!";
        document.getElementById("status").style.color = "#00ff00";
        
        bleDevice.addEventListener("gattserverdisconnected", () => {
          isConnected = false;
          document.getElementById("status").textContent = "‚ùå Disconnected";
          document.getElementById("status").style.color = "#ff0000";
        });
      } catch (err) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Failed";
        document.getElementById("status").style.color = "#ff8800";
        console.error(err);
      }
    });

    // Calculate direction
    function getDirection(throttle, steer) {
      const deadzone = 15;
      
      if (Math.abs(throttle) < deadzone && Math.abs(steer) < deadzone) {
        return "STOP";
      }
      
      const forward = throttle > deadzone;
      const backward = throttle < -deadzone;
      const right = steer > deadzone;
      const left = steer < -deadzone;
      
      if (forward && !left && !right) return "F";
      if (forward && right) return "FR";
      if (right && !forward && !backward) return "R";
      if (backward && right) return "BR";
      if (backward && !left && !right) return "B";
      if (backward && left) return "BL";
      if (left && !forward && !backward) return "L";
      if (forward && left) return "FL";
      
      return "STOP";
    }

    // Send data
    function sendData() {
      if (!isConnected) return;
      
      const data = new Uint8Array(3);
      data[0] = throttle + 100;
      data[1] = steer + 100;
      data[2] = stopPressed ? 0x01 : 0x00;
      
      bleCharacteristic.writeValueWithoutResponse(data);
      
      const direction = getDirection(throttle, steer);
      const speed = Math.max(Math.abs(throttle), Math.abs(steer));
      
      document.getElementById("directionDisplay").textContent = direction;
      document.getElementById("values").innerHTML = 
        `Throttle: ${throttle}%<br>Steering: ${steer}%<br>Direction: ${direction}`;
    }

    // Handle throttle joystick (vertical only)
    function handleThrottle(e) {
      e.preventDefault();
      const rect = throttleCanvas.getBoundingClientRect();
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      
      let dy = y - center;
      const dist = Math.abs(dy);
      const max = radius;
      
      if (dist > max) {
        dy = dy > 0 ? max : -max;
      }
      
      drawJoystick(ctxThrottle, center, center + dy);
      throttle = Math.round(-dy / max * 100);
      sendData();
    }

    function resetThrottle() {
      drawJoystick(ctxThrottle, center, center);
      throttle = 0;
      sendData();
    }

    // Handle steering joystick (horizontal only)
    function handleSteering(e) {
      e.preventDefault();
      const rect = steeringCanvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      
      let dx = x - center;
      const dist = Math.abs(dx);
      const max = radius;
      
      if (dist > max) {
        dx = dx > 0 ? max : -max;
      }
      
      drawJoystick(ctxSteering, center + dx, center);
      steer = Math.round(dx / max * 100);
      sendData();
    }

    function resetSteering() {
      drawJoystick(ctxSteering, center, center);
      steer = 0;
      sendData();
    }

    // Throttle joystick events
    ["mousedown", "touchstart"].forEach(evt => 
      throttleCanvas.addEventListener(evt, handleThrottle)
    );
    ["mousemove", "touchmove"].forEach(evt => 
      throttleCanvas.addEventListener(evt, e => {
        if (e.buttons === 1 || e.touches) handleThrottle(e);
      })
    );
    ["mouseup", "mouseleave", "touchend"].forEach(evt => 
      throttleCanvas.addEventListener(evt, resetThrottle)
    );

    // Steering joystick events
    ["mousedown", "touchstart"].forEach(evt => 
      steeringCanvas.addEventListener(evt, handleSteering)
    );
    ["mousemove", "touchmove"].forEach(evt => 
      steeringCanvas.addEventListener(evt, e => {
        if (e.buttons === 1 || e.touches) handleSteering(e);
      })
    );
    ["mouseup", "mouseleave", "touchend"].forEach(evt => 
      steeringCanvas.addEventListener(evt, resetSteering)
    );

    // Emergency stop
    document.getElementById("stopBtn").addEventListener("click", () => {
      stopPressed = true;
      throttle = 0;
      steer = 0;
      resetThrottle();
      resetSteering();
      sendData();
      setTimeout(() => stopPressed = false, 200);
    });

    // Periodic update
    setInterval(() => {
      if (isConnected) sendData();
    }, 100);
  </script>
</body>
</html>
