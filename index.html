<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Car BLE Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle, #111, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 1.8rem; margin: 10px 0; }
    #status { margin: 10px 0; color: #00bfff; font-size: 1rem; }
    #connectBtn {
      background: #00bfff; border: none; color: #fff;
      padding: 12px 30px; font-size: 1rem; border-radius: 10px;
      cursor: pointer; transition: 0.3s; margin-bottom: 20px;
      font-weight: 600;
    }
    #connectBtn:hover { background: #0099cc; }
    
    .joystick-container {
      position: relative;
      margin: 20px 0;
    }
    
    canvas {
      background: #222; 
      border-radius: 50%; 
      border: 3px solid #444;
      width: 250px; 
      height: 250px; 
      touch-action: none;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
    }
    
    .direction-labels {
      position: absolute;
      width: 250px;
      height: 250px;
      pointer-events: none;
    }
    
    .dir-label {
      position: absolute;
      color: #666;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .dir-label.f { top: -25px; left: 50%; transform: translateX(-50%); }
    .dir-label.fr { top: 5px; right: 5px; }
    .dir-label.r { top: 50%; right: -30px; transform: translateY(-50%); }
    .dir-label.br { bottom: 5px; right: 5px; }
    .dir-label.b { bottom: -25px; left: 50%; transform: translateX(-50%); }
    .dir-label.bl { bottom: 5px; left: 5px; }
    .dir-label.l { top: 50%; left: -25px; transform: translateY(-50%); }
    .dir-label.fl { top: 5px; left: 5px; }
    
    .buttons { 
      margin-top: 25px; 
      display: flex; 
      gap: 15px; 
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button.stop, button#voiceBtn {
      background: #00bfff; 
      color: #fff; 
      border: none;
      padding: 12px 25px; 
      font-weight: 600; 
      border-radius: 10px; 
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      min-width: 180px;
    }
    
    button.stop {
      background: #ff8800;
    }
    
    button.stop:hover {
      background: #ff6600;
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.5);
    }

    button#voiceBtn:hover {
      background: #0099cc;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.75);
    }
    
    button.listening {
      background: #ff0000 !important;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 25px #ff0000; }
    }
    
    #values { 
      margin-top: 20px; 
      color: #aaa; 
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 10px;
      width: fit-content;
      user-select: none;
    }
    
    .direction-display {
      font-size: 2rem;
      color: #00bfff;
      margin: 15px 0;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è F1 Car Controller</h1>
  <div id="status">Not Connected</div>
  <button id="connectBtn">üîó Connect to Car</button>
  
  <div class="direction-display" id="directionDisplay">‚Äî</div>
  
  <div class="joystick-container">
    <div class="direction-labels">
      <div class="dir-label f">F</div>
      <div class="dir-label fr">FR</div>
      <div class="dir-label r">R</div>
      <div class="dir-label br">BR</div>
      <div class="dir-label b">B</div>
      <div class="dir-label bl">BL</div>
      <div class="dir-label l">L</div>
      <div class="dir-label fl">FL</div>
    </div>
    <canvas id="joystick" width="250" height="250"></canvas>
  </div>
  
  <div class="buttons">
    <button class="stop" id="stopBtn">‚õî EMERGENCY STOP</button>
    <button id="voiceBtn">üé§ Voice Control</button>
  </div>
  
  <div id="values">Direction: ‚Äî | Speed: 0% | Voice: OFF</div>

  <script>
    const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
    const CHARACTERISTIC_UUID = "19b10001-e8f2-537e-4f6c-d104768a1214";

    let bleDevice, bleCharacteristic, isConnected = false;
    let throttle = 0, steer = 0, stopPressed = false;
    let voiceActive = false;
    let recognition = null;

    const canvas = document.getElementById("joystick");
    const ctx = canvas.getContext("2d");
    const size = 250, center = size / 2, radius = 80;

    function drawJoystick(x, y) {
      ctx.clearRect(0, 0, size, size);
      ctx.beginPath();
      ctx.arc(center, center, radius + 30, 0, Math.PI * 2);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(center, center, 3, 0, Math.PI * 2);
      ctx.fillStyle = "#666";
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2);
      ctx.fillStyle = "#00bfff";
      ctx.fill();
      ctx.strokeStyle = "#0099cc";
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    drawJoystick(center, center);

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        document.getElementById("status").textContent = "Connecting...";
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
        isConnected = true;
        document.getElementById("status").textContent = "‚úÖ Connected!";
        document.getElementById("status").style.color = "#00ff00";

        bleDevice.addEventListener("gattserverdisconnected", () => {
          isConnected = false;
          document.getElementById("status").textContent = "‚ùå Disconnected";
          document.getElementById("status").style.color = "#ff0000";
        });
      } catch (err) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Connection failed";
        document.getElementById("status").style.color = "#ff8800";
        console.error(err);
      }
    });

    function getDirection(throttle, steer) {
      const deadzone = 15;

      if (Math.abs(throttle) < deadzone && Math.abs(steer) < deadzone) {
        return "STOP";
      }

      const forward = throttle < -deadzone; // F is NEGATIVE throttle
      const backward = throttle > deadzone; // B is POSITIVE throttle
      const right = steer > deadzone;
      const left = steer < -deadzone;

      if (forward && !left && !right) return "F";
      if (forward && right) return "X";
      if (right && !forward && !backward) return "R";
      if (backward && right) return "Z";
      if (backward && !left && !right) return "B";
      if (backward && left) return "Y";
      if (left && !forward && !backward) return "L";
      if (forward && left) return "W";

      return "STOP";
    }

    function sendData() {
      if (!isConnected) return;

      const data = new Uint8Array(3);
      data[0] = throttle + 100;
      data[1] = steer + 100;
      data[2] = stopPressed ? 0x01 : 0x00;

      bleCharacteristic.writeValueWithoutResponse(data);

      const direction = getDirection(throttle, steer);
      const speed = Math.max(Math.abs(throttle), Math.abs(steer));

      document.getElementById("directionDisplay").textContent = direction;
      document.getElementById("values").textContent =
        `Direction: ${direction} | Speed: ${speed}% | Voice: ${voiceActive ? 'ON' : 'OFF'}`;
    }

    function handleJoystick(e) {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      let dx = x - center;
      let dy = y - center;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const max = radius;

      if (dist > max) {
        dx *= max / dist;
        dy *= max / dist;
      }

      drawJoystick(center + dx, center + dy);

      throttle = Math.round(-dy / max * 100); // Inverse Y-axis: Up is Negative, Down is Positive
      steer = Math.round(dx / max * 100);    // X-axis: Right is Positive, Left is Negative

      sendData();
    }

    function resetJoystick() {
      drawJoystick(center, center);
      throttle = 0;
      steer = 0;
      sendData();
    }

    ["mousedown", "touchstart"].forEach(evt => canvas.addEventListener(evt, handleJoystick));
    ["mousemove", "touchmove"].forEach(evt =>
      canvas.addEventListener(evt, e => {
        if (e.buttons === 1 || e.touches) {
          handleJoystick(e);
        }
      })
    );
    ["mouseup", "mouseleave", "touchend"].forEach(evt => canvas.addEventListener(evt, resetJoystick));

    document.getElementById("stopBtn").addEventListener("click", () => {
      stopPressed = true;
      throttle = 0;
      steer = 0;
      resetJoystick();
      sendData();
      setTimeout(() => (stopPressed = false), 200);
    });

    setInterval(() => {
      if (isConnected) sendData();
    }, 100);

    // ===============================
    // VOICE CONTROL
    // ===============================
    const voiceBtn = document.getElementById('voiceBtn');

    // Check if browser supports Web Speech API
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        voiceActive = true;
        voiceBtn.classList.add('listening');
        voiceBtn.textContent = 'üé§ Listening...';
        console.log('Voice recognition started');
      };

      recognition.onend = () => {
        voiceActive = false;
        voiceBtn.classList.remove('listening');
        voiceBtn.textContent = 'üé§ Voice Control';
        console.log('Voice recognition stopped');
      };

      recognition.onerror = (event) => {
        console.error('Voice recognition error:', event.error);
        voiceActive = false;
        voiceBtn.classList.remove('listening');
        voiceBtn.textContent = 'üé§ Voice Control';
      };

      recognition.onresult = (event) => {
        const last = event.results.length - 1;
        const command = event.results[last][0].transcript.toLowerCase().trim();
        console.log('Voice command:', command);
        
        processVoiceCommand(command);
      };

      voiceBtn.addEventListener('click', () => {
        if (!isConnected) {
          alert('Please connect to car first!');
          return;
        }

        if (voiceActive) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      voiceBtn.textContent = 'üé§ Not Supported';
      voiceBtn.disabled = true;
      console.error('Web Speech API not supported in this browser');
    }

    function processVoiceCommand(command) {
      // Remove extra spaces and common filler words
      command = command.replace(/\s+/g, ' ').trim();
      
      // Set default speed for voice commands
      const voiceSpeed = 75; // 75% speed for voice control
      
      // Map voice commands to directions
      
      // CORRECTED: Forward Left (W) needs NEGATIVE Throttle and NEGATIVE Steer
      if (command.includes('forward left') || command.includes('go forward left')) {
        setVoiceDirection(voiceSpeed, -voiceSpeed); // W direction: FWD (-) & LEFT (-)
      } 
      // Forward Right (X)
      else if (command.includes('forward right') || command.includes('go forward right')) {
        setVoiceDirection(voiceSpeed, voiceSpeed); // X direction: FWD (-) & RIGHT (+)
      }
      // Backward Left (Y)
      else if (command.includes('backward left') || command.includes('go backward left') || command.includes('back left')) {
        setVoiceDirection(-voiceSpeed, -voiceSpeed); // Y direction: BWD (+) & LEFT (-)
      }
      // Backward Right (Z)
      else if (command.includes('backward right') || command.includes('go backward right') || command.includes('back right')) {
        setVoiceDirection(-voiceSpeed, voiceSpeed); // Z direction: BWD (+) & RIGHT (+)
      }
      // Straight directions 
      else if (command.includes('forward') || command.includes('go forward') || command.includes('move forward')) {
        setVoiceDirection(voiceSpeed, 0); // F direction: FWD (-)
      }
      else if (command.includes('backward') || command.includes('go backward') || command.includes('back') || command.includes('reverse')) {
        setVoiceDirection(-voiceSpeed, 0); // B direction: BWD (+)
      }
      else if (command.includes('left') || command.includes('turn left') || command.includes('go left')) {
        setVoiceDirection(0, -voiceSpeed); // L direction: LEFT (-)
      }
      else if (command.includes('right') || command.includes('turn right') || command.includes('go right')) {
        setVoiceDirection(0, voiceSpeed); // R direction: RIGHT (+)
      }
      else if (command.includes('stop') || command.includes('halt') || command.includes('brake')) {
        stopPressed = true;
        throttle = 0;
        steer = 0;
        resetJoystick();
        sendData();
        setTimeout(() => stopPressed = false, 200);
      }
      else {
        console.log('Unknown voice command:', command);
      }
    }

    function setVoiceDirection(voiceThrottle, voiceSteer) {
      throttle = voiceThrottle;
      steer = voiceSteer;
      
      // Update joystick visual to match voice command
      //const joyX = center + (steer / 100) * radius;
      //const joyY = center + (throttle / 100) * radius;
      //drawJoystick(joyX, joyY);
      
      sendData();
      
      // Auto-stop after 2 seconds for safety
      setTimeout(() => {
        if (voiceActive) {
          throttle = 0;
          steer = 0;
          resetJoystick();
          sendData();
        }
      }, 2000);
    }
  </script>
</body>
</html>
